<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary - Techathon</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audio books, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music" />
          <div class="details">
            <h4>Annual Plan</h4>
            <p>$59.99/Year</p>
          </div>
        </div>
        <a class="btn pay" href="#">Proceed to payment</a>
        <a class="btn" href="#">Cancel order</a>
      </div>
    </div>
  </body>
</html>
